<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!--main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card (triangle) -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area(A) = 0.5 x b x h</p>
                      <p>
                        <input id="triangle-base" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="base">
                        <span class="ml-1">cm</span>
                        <!-- triangle height -->
                        <input id="triangle-height" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="height">
                        <span class="ml-1">cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span>cm <sup>2</sup></p>
                      <div class="card-actions justify-center ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- second card (rectangle)-->
                <div class="card w-80 bg-base-100 shadow-xl">
                  <figure><img src="/images/rectangle.png" alt="triangle" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area(A) =  w x l</p>
                    <p>
                      <!-- Rectangle Width -->
                      <input id="rectangle-width" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="width">
                      <span class="ml-1">cm</span>
                      <!-- rectangle length -->
                      <input id="rectangle-length" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="length">
                      <span class="ml-1">cm</span>
                    </p>
                    <p>Area: <span id="rectangle-area">0</span>cm <sup>2</sup></p>
                    <div class="card-actions justify-center ">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- third card (parallelogram)-->
                <div class="card w-80 bg-base-100 shadow-xl">
                  <figure><img src="/images/parallelogram.png" alt="triangle" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area(A) =  b x h</p>
                    <p>
                      <!-- parallelogram base -->
                      <input id="parallelogram-base" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="base">
                      <span class="ml-1">cm</span>
                      <!-- parallelogram height -->
                      <input id="parallelogram-height" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="height">
                      <span class="ml-1">cm</span>
                    </p>
                    <p>Area: <span id="parallelogram-area">0</span>cm <sup>2</sup></p>
                    <div class="card-actions justify-center ">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                <!-- Fourth card (ellipse)-->
                <div class="card w-80 bg-base-100 shadow-xl">
                  <figure><img src="/images/ellipse.png" alt="Ellipse" /></figure>
                  <div class="card-body">
                    <h2 class="card-title">Ellipse</h2>
                    <p>Area(A) = Ï€ab</p>
                    <p>
                      <!-- ellipse base -->
                      <input id="ellipse-first" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="large">
                      <span class="ml-1">cm</span>
                      <!-- ellipse height -->
                      <input id="ellipse-second" type="text" class="border w-24 px-2 text-xl bg-gray-100" placeholder="short">
                      <span class="ml-1">cm</span>
                    </p>
                    <p>Area: <span id="ellipse-area">0</span>cm <sup>2</sup></p>
                    <div class="card-actions justify-center ">
                      <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
              <div class="text-4xl">Area calculator</div>
              <div id="calculation-entry"></div>
            </div>
        </div>
    </main>
    <script src="js/area-calculator.js"></script>
</body>
</html>
